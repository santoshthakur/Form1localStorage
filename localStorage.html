.style-control-input {
    position: absolute;
    left: 0;
    z-index: -1;
    width: 1rem;
    height: 1.25rem;
    opacity: 0;
}
.style-control-label {
    position: relative;
    margin-bottom: 0;
    vertical-align: top;
}

.style-radio .style-control-label::before {
    border-radius: 50%;
}
.style-control-label::before {
    position: absolute;
    top: .25rem;
    left: -1.5rem;
    display: block;
    width: 1rem;
    height: 1rem;
    pointer-events: none;
    content: "";
    background-color: #fff;
    border: #adb5bd solid 1px;
}
.style-control-label::after {
    position: absolute;
    top: .25rem;
    left: -1.5rem;
    display: block;
    width: 1rem;
    height: 1rem;
    content: "";
    background: no-repeat 50%/50% 50%;
	}
.style-control-input:checked~.style-control-label::before {
    color: #fff;
    border-color: #007bff;
    background-color: #007bff;
}
.style-radio .style-control-label::before {
    border-radius: 50%;
}
.style-radio .style-control-input:checked~.style-control-label::after {
	    border: 4px solid #ccc;
    border-radius: 50%;
}
.style-control-label::after {
    position: absolute;
    top: .25rem;
    left: -1.5rem;
    display: block;
    width: 1rem;
    height: 1rem;
    content: "";
}
.style-control {
    position: relative;
    display: inline-block;
    min-height: 1.5rem;
    padding-left: 1.5rem;
}
.style-checkbox .style-control-label::before {
    border-radius: .25rem;
}

.style-checkbox .style-control-input:checked~.style-control-label::after{
	border: solid #fff;
    border-width: 0 2px 2px 0;
    display: inline-block;
    padding: 2px 2px 2px 2px;
    width: 6px;
    height: 11px;
    transform: rotate(45deg);
    margin-left: 4px;

}

<script>
var namev=$('#name');
var regx=/^[A-Za-z]+$/;
var regzip=/^[0-9]{5}/;

var regxe=/^([A-Za-z0-9\._])+\@([A-Za-z0-9\._])+$/;
var emailv=$('#email');
var city=$('#inputCity');
var state=$('#inputState');
var zip=$('#inputZip');
$( "#basicinfo" ).submit(function( event ) {
   event.preventDefault();
   if(namev.val()==""){
        //alert("Enter your Name")
        $("#nameError").text('Enter your Name').show();
        namev.focus();
        return false;
    }
    else if(!regx.test(namev.val())){
        //alert("Only alphabet are allow");
        $("#nameError").text('Only alphabet are allow').show();
        namev.focus();
        return false;
    }
    else if(emailv.val()==""){
        $("#emailError").text('Please Enter your email').show();
        emailv.focus();
        return false;
    }
    else if(!regxe.test(emailv.val())){
        $("#emailError").text('Please Enter your email in correct formate').show();
        emailv.focus();
        return false;
    }
    else if(city.val()==="" ||!regx.test(city.val())){
        $("#cityError").text('Please enter city name in alphabet').show();
        city.focus();
        return false;
    }
    else if(state.val()==="" ||!regx.test(state.val())){
        $("#stateError").text('Please enter state name alphabet').show();
        state.focus();
        return false;
    }
    else if(zip.val()===""){
        $("#zipError").text('Please enter zip code').show();
        zip.focus();
        return false;
    }
    else if(!regzip.test(zip.val())){
        $("#zipError").text('Please enter zip code in numeric').show();
        zip.focus();
        return false;
    }

});

</script>
